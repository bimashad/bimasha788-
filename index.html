        </div>

          <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cropper</title>

    <!-- Link to Cropper.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cropperjs/dist/cropper.min.css">

    <style>
        /* Basic styles for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            position: relative;
            width: 60%;
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
        }

        .img-container {
            width: 100%;
            max-height: 400px;
            margin-bottom: 10px;
        }

        button {
            background-color: #444;
            color: white;
            border: 1px solid #555;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        button:hover {
            background-color: #555;
        }
  
        </div>
        <button id="crop-button">Crop Image</button>
        <div id="cropped-result"></div>
    </div>

    <!-- Include Cropper.js JS -->
    <script src="https://cdn.jsdelivr.net/npm/cropperjs/dist/cropper.min.js"></script>

    <script>
        let cropper;

        // Handle image upload
        document.getElementById('upload-image').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const image = document.getElementById('image');
                    image.src = event.target.result;

                    if (cropper) {
                        cropper.destroy();
                    }

                    image.onload = function() {
                        cropper = new Cropper(image, {
                            aspectRatio: 1, // Optional: Set aspect ratio for square cropping
                            viewMode: 1,
                            dragMode: 'move',
                            responsive: true,
                            autoCropArea: 0.8,
                        });
                    }
                };
                reader.readAsDataURL(file);
            }
        });

        // Crop the image
        document.getElementById('crop-button').addEventListener('click', function() {
            const canvas = cropper.getCroppedCanvas();
            const result = document.getElementById('cropped-result');

            // Display the cropped image
            result.innerHTML = '<h3>Cropped Image</h3>';
            result.appendChild(canvas);

            // Optionally, you can save or upload the cropped image using canvas.toDataURL() or canvas.toBlob()
        });
    </script>
</body>
</html>
